<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video src="/Fire - 45969.mp4" class="video"></video>
        <!-- Show Controls -->
        <div class="show-controls">
            <!-- Controls Container -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- play pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" id="play-btn" title="play"></i>
                        </div>
                        <!-- volume controls -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="change volume">
                                <div class="volume-bar"> </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- speed -->
                        <div class="speed" title="play back rate">
                            <select name="play back rate" class="player-speed">
                                    <option value="0.5">0.5x</option>
                                    <option value="0.75">0.75x</option>
                                    <option value="1" selected>1x</option>
                                    <option value="1.5">1.5x</option>
                                    <option value="2">2x</option>
                            </select>
                        </div>
                        <!-- time -->
                        <div class="time">
                            <span class="time-elapsed">00:00</span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- fullscreen  -->
                        <div class="full-screen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

 
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
